        function 정렬(글자) {

            console.log(...[...글자].sort());
        }
        // 정렬('bear');

        글자세기('aacbbb');
        // {a:2, b:3, c:1}

        function 글자세기(글자) {
            let result = {};
            [...글자].forEach(function (a) {
                if (result[a] > 0) {
                    result[a] = result[a] + 1;
                } else {
                    result[a] = 1;
                }
            });
            console.log(result);
        }
