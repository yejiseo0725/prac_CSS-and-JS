<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/es6.css">
    <title>JavaScript ES6</title>
</head>

<body>

    <div></div>

    <script>

        // 1. this 
        // (1) 그냥 쓰거나 일반 함수 안에서 쓰면 {window}
        // (2) 오브젝트 내 함수 안에서 쓰면 '그 함수를 가진 오브젝트' 를 뜻함 
        // --> function(){}: 상위 요소 보여줌, ()=>{}: 함수 밖의 this 값 그대로 사용 (새로 안 만듦)

        // console.log(this);

        function 함수() {
            console.log(this)
        }
        함수();
        window.함수();
        // 함수, 변수를 전역공간에서 만들면 {window}에서 보관

        let obj = {
            data: {
                func: () => {
                    console.log(this);
                }
            }
        }

        obj.data.func();

    </script>

</body>

</html>
