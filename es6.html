<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/es6.css">
    <title>JavaScript ES6</title>
</head>

<body>

    <div></div>
    <button id="btn">버튼</button>

    <script>

        // Spread Operator
        // 1. Array 에 붙이면 대괄호 제거해 주거나, ''안의 문자를 한 글자씩 해체해 줌
        // 2. Array 합치기 / 복사(deep copy)
        // 각각 독립적인 값을 가지도록 Array, Object 복사하는 방법!

        let arr = ['hello', 'world'];
        console.log(...arr);

        let word = 'Pascal';
        console.log(...word);
        console.log(word[2]);

    </script>

</body>

</html>
