<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/es6.css">
    <title>JavaScript ES6</title>
</head>

<body>

    <div></div>
    <button id="btn">버튼</button>

    <script>

        function 임시() {
            return 10
        }

        // default parameter --> 자리에 안 넣었을 때에만 발동
        function 더하기(a, b = 임시()) {
            console.log(a + b)
        }
        더하기(3);

    </script>

</body>

</html>
