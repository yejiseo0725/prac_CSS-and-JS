<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/es6.css">
    <title>JavaScript ES6</title>
</head>

<body>

    <div></div>
    <button id="btn">버튼</button>

    <script>

        // arguments: 모든 파라미터를 한꺼번에 다루고 싶은 경우
        // 모든 파라미터를 []에 담아줌
        function 함수(a, b, c) {
            for (let i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }
        }
        // 함수(3, 15, 44);

        // rest parameter
        // 이 자리에 오는 모든 파라미터를 []에 담아줌 --> 유연성
        // 주의: 가장 뒤에 쓸 것, 한 번만 사용 가능
        function 함수2(a, b, ...파라미터들) {
            console.log(파라미터들);
        }
        // 함수2(1, 3, 4, 7, 8, 9, 22, 44, 753);

        function 함수3(...rest) {
            for (let i = 0; i < rest.length; i++) {
                console.log(rest[i]);
            }
        }

        함수3(1, 3, 5, 7, 9, 33, 56, 789, 2301);

    </script>

</body>

</html>
