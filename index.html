<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
    <!-- JQuery -->
    <!-- <script src="js/jquery-3.7.1.min.js"></script> -->
    <!-- JQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Keroppi Shop</span>
            <span class="badge bg-dark">Dark 🌌</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- Header Accordion List -->
    <ul class="display-none" id="test1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <!-- Content -->
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <!-- Modal Pop-Up -->
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <!-- Form: 서버로 유저정보 전송 위해 사용 -->
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="id">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img class="slide-img" src="./image/dog1.jpg" alt="">
            </div>
            <div class="slide-box">
                <img class="slide-img" src="./image/dog2.jpg" alt="">
            </div>
            <div class="slide-box">
                <img class="slide-img" src="./image/dog3.jpg" alt="">
            </div>
        </div>
    </div>

    <div style="margin-top: 10px;">
        <button class="slide-1">1</button>
        <button class="slide-2">2</button>
        <button class="slide-3">3</button>
        <button class="next">다음</button>
        <button class="before">이전</button>
    </div>

    <script>

        var 지금사진 = 1;

        $('.next').on('click', function () {
            if (지금사진 == 1) {
                $('.slide-container').css('transform', 'translateX(-100vw)');
                지금사진 += 1;
            } else if (지금사진 == 2) {
                $('.slide-container').css('transform', 'translateX(-200vw)');
                지금사진 += 1;
            }
        });

        $('.before').on('click', function () {

            if (지금사진 == 3) {
                $('.slide-container').css('transform', 'translateX(-100vw)');
                지금사진 -= 1;
            } else if (지금사진 == 2) {
                $('.slide-container').css('transform', 'translateX(0)');
                지금사진 -= 1;
            }

        });


        // 다음버튼 누르면
        // 지금 보이는 사진이 1이면, 2번 사진 보여줘
        // 지금 보이는 사진이 2이면, 3번 사진 보여줘


        $('.slide-1').on('click', function () {
            $('.slide-container').css('transform', 'translateX(0)');
        });

        $('.slide-2').on('click', function () {
            $('.slide-container').css('transform', 'translateX(-100vw)');
        });

        $('.slide-3').on('click', function () {
            $('.slide-container').css('transform', 'translateX(-200vw)');
        });
    </script>





    <script>

        let colorCount = 0;
        $('.badge').on('click', function () {
            colorCount += 1; // 변수에 +1 하기
            console.log(colorCount);

            if (colorCount % 2 == 0) {
                // 'light'
                $('.badge').html('Light 🌅');
                $('.main-bg').removeClass('dark-bg');
            } else {
                // 'dark'
                $('.badge').html('Dark 🌌');
                $('.main-bg').addClass('dark-bg');
            };
        });

        // Login Modal 창 띄우기
        $('#login').on('click', function () {
            $('.black-bg').addClass('show');
        });
        $('#close').on('click', function () {
            $('.black-bg').removeClass('show');
        });

        // Login Input 전송 받기
        $('form').on('submit', function (e) {
            let userEmail = $('#id').val();

            // 이메일 형식 검사
            if (/\S+@\S+\.\S+/.test(userEmail)) {
                alert('이메일 형식이 아닙니다.');
            }
            if (userEmail == "") {
                alert('아이디를 입력해주세요.');
                e.preventDefault();
            } else if ($('#password').val() == "") {
                alert('비밀번호를 입력해주세요.');
                e.preventDefault();
            } else if ($('#password').val().length < 6) {
                alert('비밀번호 6자 이상 입력해주세요.');
                e.preventDefault();
            }
            // e.preventDefault(); // 폼 전송 막아주기
        });

    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
