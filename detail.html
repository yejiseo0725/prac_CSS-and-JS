    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button">Products</li>
            <li class="tab-button color">Information</li>
            <li class="tab-button">Shipping</li>
        </ul>
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>

    <script>

        let tapButton = $('.tab-button');
        let tapContent = $('.tab-content');

        for (let i = 0; i < 3; i++) {
            $(tapButton).eq(i).on('click', function () {
                $(tapButton).removeClass('color');
                $(tapButton).eq(i).addClass('color');
                $(tapContent).removeClass('show');
                $(tapContent).eq(i).addClass('show');
            });
        }
