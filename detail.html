<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/detail.css" />
    <!-- JQuery -->
    <!-- <script src="js/jquery-3.7.1.min.js"></script> -->
    <!-- JQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- <script type="javascript" src="js/tab.js"></script> -->

    <title>Hello, world!</title>
</head>

<body>

    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button">Products</li>
            <li class="tab-button color">Information</li>
            <li class="tab-button">Shipping</li>
        </ul>
        <div class="tab-content content1">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content content2 show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content content3">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>

    <script>
        // 버튼0 누르면 
        // - 모든버튼 에 붙은 color 클래스명 제거
        // - 버튼0 에 color 클래스명 추가
        // - 모든div 에 붙은 show 클래스명 제거
        // - div0 에 show 클래스명 추가

        // // === querySelectorAll('.tab-button')[0]
        $('.tab-button').eq(0).on('click', function () {
            $(this).addClass("color");
            $('.tab-button').eq(1).removeClass("color");
            $('.tab-button').eq(2).removeClass("color");

            $('.tab-content').removeClass("show");
            $('.content1').addClass("show");
        });

        $('.tab-button').eq(1).on('click', function () {
            $(this).addClass("color");
            $('.tab-button').eq(0).removeClass("color");
            $('.tab-button').eq(2).removeClass("color");

            $('.tab-content').removeClass("show");
            $('.content2').addClass("show");
        });

        $('.tab-button').eq(2).on('click', function () {
            $(this).addClass("color");
            $('.tab-button').eq(0).removeClass("color");
            $('.tab-button').eq(1).removeClass("color");

            $('.tab-content').removeClass("show");
            $('.content3').addClass("show");
        });

    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
